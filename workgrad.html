    <center>
        <center>
            <div class="headings">
                <h1 style="color:#0000CD">Select the olympiads you want to participate for</h1>

            </div>
        </center>
        <div style=" display:flex;" class="big-card">

            <div class="cardd" style="width:50%">
                <div class="div-image">
                    <img class="imagess" src="./Icons/Grads.svg"></img>
                </div>

                <input type="checkbox" id="f-option" name="selector">
                <label for="f-option">Grads Olympiad</label>



            </div>
            <div class="cardd" style="width:50%">
                <div class="div-image">
                    <img class="imagess1" src="./Icons/Finance.svg"></img>
                </div>

                <input type="checkbox" id="f-option2" name="selector">
                <label for="f-option2">Finance Olympiad</label>
            </div>

        </div>
        <a href="" onClick="myFunc()" title="Click to Pay" class="submit-button button btnPush btnPurple">Next</a>
    </center>
    <div>
        <h5 class="bottom-h5">Participate in one for Rs. 99 and both for just Rs. 179</h5>

    </div>

    <script>

        const myFunc = () => {
            const cb1 = document.getElementById("f-option").checked;
            const cb2 = document.getElementById("f-option2").checked;

            const button = document.querySelector(".submit-button");
            if (cb1 && cb2) {
                button.href = "https://rzp.io/l/sfolyFG";
            } else if (cb1) {
                button.href = "https://rzp.io/l/sfolyG";
            } else if (cb2) {
                button.href = "https://rzp.io/l/sfolyF";
            }
        }
    </script>
